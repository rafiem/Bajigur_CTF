{% extends 'admin/layout.html'%}

{% block body %}
    <div class="jumbotron text-center tekss">
        <h1>Detail</h1>
    </div>
    <form method="POST" action="">
        <div class="form-group">
            <label>Team Name</label>
            <input type="text" name="team_name" class="form-control" value="{{data.name}}" readonly>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="team_email" class="form-control" value="{{data.email}}" readonly>
        </div>
        <div class="form-group">
            <label>Institution (optional)</label>
            <input type="text" name="team_institusi" class="form-control" value="{{data.institution}}" readonly>
        </div>
        <div class="form-group">
            <label>Reset Password</label>
            <input type="password" name="reset_pass" class="form-control">
            <span class="help-inline ; alert-danger">{{error}}</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
