{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center tekss">
        <h1>Teams</h1>
    </div>
    <table class="table table-striped" style="color : #07305A">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Team</th>
                <th scope="col">Institution</th>
            </tr>
        </thead>
        <tbody>
        {% for team in teams %}
            {% if team.status == 'Active' %}
                <tr>
                    <td><a href="{{url_for('views.team',id=team.id)}}">{{team.name}}</a></td>
                    <td>{{team.institution}}</td>
                </tr>
            {% endif %}
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
